<header class="header">
  <div class="header__inner" style="background: repeating-linear-gradient(90deg, #8d0000, #ff9292 5px, transparent 0, transparent 10px);">
    <div class="header__logo"  style="font-family: Constantia;">
      {{ partial "logo.html" . }}
    </div>
    <div class="menu-trigger">menu</div>
  </div>
  {{ if len $.Site.Menus }}
    {{ partial "menu.html" . }}
  {{ end }}
</header>
